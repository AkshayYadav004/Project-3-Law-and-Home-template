<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d29883ffe.js" crossorigin="anonymous"></script>
    <title>Law and Order</title>
</head>
<body>
    <!-- Navbar seciton -->
    <nav class="navbar">
        <!-- logo -->
        <div class="logo">
            <img src="./images/white-logo.png" alt="logo">
        </div>

        <!-- list of navbar -->
        <div class="nav-list">
            <ul class="list">
                <li class="list-items">Home</li>
                <li class="list-items">Pricing</li>
                <li class="list-items">Contact</li>
                <li class="list-items">Terms and Condition</li>
            </ul>
        </div>

        <!-- navl button -->
        <div class="nav-button">
            <button>Get Started</button>
        </div>
    </nav>
    <!-- Navbar ends here -->

    <!-- middle section -->
    <div class="middle">
        <!-- image -->
        <div class="image-law">
            <img src="./images/pexels-ekaterina-bolovtsova-6077326.jpg" alt="">
        </div>

        <!-- Paragraph -->
        <div class="middle-para">
            <!-- left side -->
            <div id="left">
                <h1>Your Justice Is <br> Our Top Priority</h1>
            </div>
    
            <!-- right side -->
            <div id="right">
                <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you.</p>
            </div>
        </div>
    </div>
    <!-- Middle written section ends -->

    <!-- footer icons -->
    <div class="footer-icons">
        <div>
            <span class="left"><i class="fa-solid fa-angle-left"></i></span>
            <span class="right"><i class="fa-solid fa-angle-right"></i></span>
        </div>
    </div>


</body>
</html>
